<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ejercio 10 formularios</title>
    <meta charset="UTF-8"/>
</head>
<body style="background-color: rgb(216, 140, 78);">
    <img src="img/ith.png" width="100px"
    height="100px">
    <div style="background-color: rgb(254, 255, 196);"
    <form action="#" name="solucionFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="30"/>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="correo@empresa.com" required maxlength="30"/>
        
        <label for="asunto">Asunto</label>
        <select name="asunto" id="asunto" size="3">
            <option value="InformacionWeb">Pedir información web</option>
            <option value="CitaPrevia">Solicitar cita previa</option>
            <option value="Otros">Otros</option>
        </select>
        
        <label for="marketing">¿Cómo nos ha conocido?</label>
        <div class="marketing">
            <input type="checkbox" value="amigo" id="amigo"><label for="amigo">Un amigo</label>
            <input type="checkbox" value="google" id="google"><label for="google">Googlando</label>
            <input type="checkbox" value="redsocial" id="redsocial"><label for="redsocial">Redes Sociales</label>
            <input type="checkbox" value="otros" id="otros"><label for="otros">Otros</label>
        </div>
        
        <label for="mensaje">Escribe tu mensaje</label>
        <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>
        
        <input type="checkbox" value="Acepta_RGPD" id="rgpd" required>
        <label for="rgpd" class="rgpd">He leído y acepto el <a href="#" target="_blank">aviso legal y la política de privacidad</a>.</label>
        
        <mark>@hier12btpinformatica</mark>
        

    </form>
</body>
</html>
</body>
</html>
