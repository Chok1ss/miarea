<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>tabla css 1</title>
    <style>
        table {
            width: 100%;
            border-color: rgb(210, 121, 12);
            border-radius: 20%;
            border-style: double;
            border-width: 8px;
            background-color: black;
            color: aquamarine;
        }
        tr td {
            width: 30%;
        }
    </style>
</head>
<body bgcolor="#20B2AA">
    <h1>Tabla css 1</h1>
    <img src="img/ith.png" width="150px"  height="150px"></img>
    <table BORDER>
        <tr>
        <td>fil 1 - cel 1</td>  <td>fil 1 - cel 2</td>  <td>fil 1 - cel 3</td>
        </tr>
        <tr>
        <td>fil 2 - cel 1</td>   <td>fil 2 - cel 2</td>  <td>fil 2 - cel 3</td>
        </tr>
    </table>
</body>
</html>
