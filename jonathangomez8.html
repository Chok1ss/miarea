<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Marquee</title>
</head>
<body>
    <h1>USO DE LA ETIQUETA MARQUEE</h1>

    <marquee>USO DE LA ETIQUETA MARQUEE</marquee>
    <br><br>

    <marquee direction="right">PRIMER NOMBRE</marquee>
    <br><br>

    <marquee behavior="alternate">SEGUNDO NOMBRE</marquee>
    <br><br>

    <marquee direction="up">PRIMER APELLIDO</marquee>
    <br><br>

    <marquee direction="down">SEGUNDO APELLIDO</marquee>
    <br><br>

    <marquee direction="up" behavior="alternate" style="height:100px">MODALIDAD</marquee>
    <br><br>

    <marquee direction="up" width="80%">
        <marquee direction="right">ÚLTIMO AÑO</marquee>
    </marquee>
    <br><br>

    <marquee behavior="alternate" direction="up" width="80%">
        <marquee direction="right" behavior="alternate">EQUIPO FAVORITO</marquee>
    </marquee>
    <br><br>

    <font color="WHITE">
        <marquee direction="left" style="background:RED">COMIDA FAVORITA</marquee>
    </font>
    <br><br>

    <marquee style="border:RED 3px SOLID">CÓMIC FAVORITO O PERSONAJE</marquee>
</body>
</html>
